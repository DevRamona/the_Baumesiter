<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Baumeister</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('navbar', 'src/sections/navbar.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('about', 'src/sections/about.html');
        loadComponents('footer', 'src/sections/footer.html');
        loadComponents('imprint', 'src/sections/imprint.html');
        loadComponents('privacy', 'src/sections/privacy.html');
        loadComponents('service', 'src/sections/service.html');
        loadComponents('reference', 'src/sections/reference.html');

    }
</script>
<body class="relative">
    <div id="navbar" class="sticky w-full top-0 z-10"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="imprint"></div>
    <div id="privacy"></div>
    <div id="reference"></div>
    <div id="service"></div>
    <div id="footer"></div>
</body>
</html>
