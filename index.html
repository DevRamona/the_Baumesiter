<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Baumeister</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('navbar', 'src/sections/navbar.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('about', 'src/sections/about.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body>
    <h1 class="bg-green-600">Hello World</h1>
    <div id="navbar"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="footer"></div>
</body>
</html>
