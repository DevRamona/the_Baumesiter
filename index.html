<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Baumeister</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          const menu = document.getElementById("menu");
          const links = document.getElementById("links");
          const menuIcon = document.querySelector(".open-icon");
          const close = document.querySelector(".close-icon");
          const heroPadding = document.querySelector(".hero-padding");
          const navigation = document.getElementById("navigation");
          const heroText = document.getElementById("hero-text");
          const heroSection = document.getElementById("hero-section");
          const pinkVector = document.getElementById("pink-vector")

          menuIcon.addEventListener("click", () => {
            menuIcon.classList.add("hidden");
            close.classList.remove("hidden");
            links.classList.remove("hidden");
            links.classList.add("text-primaryGreen");
            heroText.classList.add("hidden");
            links.classList.add("h-[100vh]")
            links.classList.add("mb-[200px]")
            heroSection.classList.add("relative");
            heroSection.classList.add("md:mt-96")
            heroSection.classList.add("-mt-6");
            pinkVector.classList.add("mt-[8rem]") 
          });
          close.addEventListener("click", () => {
            menuIcon.classList.remove("hidden");
            close.classList.add("hidden");
            links.classList.add("hidden");
            heroText.classList.remove("hidden");
            heroSection.classList.remove("relative");
            pinkVector.classList.remove("mt-[8rem]") 
          });
        });
    };

    window.onload = () => {
      loadComponents("navbar", "src/sections/navbar.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("about", "src/sections/about.html");
      loadComponents("footer", "src/sections/footer.html");
      loadComponents("service", "src/sections/service.html");
      loadComponents("reference", "src/sections/reference.html");
    };
  </script>
  <body class="bg-primaryColor">
    <div id="navbar"></div>
    <div class="md:pb-96 lg:mt-28 lg:pb-0" id="hero"></div>
    <div class="bg-primaryColor" id="about"></div>
    <div id="service"></div>
    <div id="imprint"></div>
    <div id="privacy"></div>
    <div class="bg-primaryColor" id="reference"></div>
    <div id="footer"></div>
  </body>
</html>
